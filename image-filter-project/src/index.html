<h1>Image Filter</h1>
<canvas id="can1"></canvas>
<h2> Load Image</h2>
<div>
  <input type="file" id="fInput" multiple="false" accept="image/*" onchange="doUpload()">
</div>
<h2> Choose Filter</h2>
<p>
  <input type="button" value="grayscale" id="mGray" onclick="makeGray()" />
  <input type="button" value="red" id="mRed" onclick="makeRed()" />
  <input type="button" value="rainbow" id="rainbow" onclick="makeRainbow()" />
  <input type="button" value="blur" id="blur" onclick="makeBlur()" />
  <input type="button" value="window pane" id="window" onclick="makeWindow()" />
</p>
<p>
  <input type="button" value="reset image" id="reset" onclick="reset()" />
</p>
